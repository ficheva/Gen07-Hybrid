<div data-role="view" data-title="Form1" data-layout="main" data-model="app.formView1" data-show="app.formView1.onShow">
    <div id="formView1Model" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Time1
                        <input data-bind="value: formView1Model.fields.time" type="time">
                    </label>
                </li>
                <li>
                    <label>Switch
                        <input data-bind="value: formView1Model.fields.switch" data-role="switch">
                    </label>
                </li>
                <li>
                    <label>Switch
                        <input data-bind="value: formView1Model.fields.switch1" data-role="switch">
                    </label>
                </li>
                <li>
                    <label>url
                        <input data-bind="value: formView1Model.fields.url" placeholder="http://www.example.com" type="url">
                    </label>
                </li>
                <li>
                    <label>Username
                        <input data-bind="value: formView1Model.fields.username" placeholder="johndoe" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: formView1Model.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: formView1Model.submit }">Confirm</a>
            </div>
        </form>
    </div>
</div>
